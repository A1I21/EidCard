<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greetings Generator</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-wrap">
    <h1 style="text-align: center;">معايده علي</h1>
    <div class="controls">
      <label class="controls__label" for="name">Overlay Text</label>
      <input class="controls__input" id="name" type="text" value="أهنئكم" placeholder="Enter text here"/>
    </div>
    <button id="generateBtn">Generate Image</button>
  </div>
<script>
document.getElementById('generateBtn').onclick = function() {
    var name = document.getElementById('name').value;
    renderImageWithText(name, 'image/card.png');
}

function renderImageWithText(text, imageUrl) {
    var newWindow = window.open("", "_blank");
    var img = new Image();
    img.onload = function() {
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        ctx.font = '30px myFirstFont';
        ctx.fillStyle = '#1c3f60'; 
        ctx.textAlign = "center";
        ctx.fillText(text, 280, 978);
        newWindow.document.body.appendChild(canvas);
    };
    img.src = imageUrl;
}
</script>
 
</body>
</html>
